syntax = "proto3";
package fsm;

message SyncEvent {
    enum Type {
        UNDEFINED      = 0;
        INITIALIZE     = 1;
        SELECT_PEER    = 2;
        RESELECT_PEER  = 3;
        SEND_REQ       = 4;
        RESEND_REQ     = 5;
        EXEC           = 6;
        EXEC_DONE      = 7;
    }
    Type type = 1;
}

