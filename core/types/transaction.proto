syntax = "proto3";
package types;

message Transaction {
	bytes from = 1;
	bytes to = 2;
	bytes value = 3;
	int64 timeStamp = 4;
	bytes signature = 5;
	uint64 peerId = 6;
	bytes transactionHash = 7;
}

message InvalidTransactionRecord {
    Transaction tx = 1;
    ErrType errType = 2;
    enum ErrType {
        OUTOFBALANCE = 0;
        SIGFAILED = 1;
    }
}
