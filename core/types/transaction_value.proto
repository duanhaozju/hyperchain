syntax = "proto3";
package types;

message TransactionValue {
	int64 price = 1;
	int64 gasLimit = 2;
	int64 amount = 3;
	bytes payload = 4;
	bytes encryptedAmount = 5;
	bytes homomorphicAmount = 6;
	bytes homomorphicBalance = 7;
	enum Opcode {
            NORMAL = 0;
            UPDATE = 1;
            FREEZE = 2;
            UNFREEZE = 3;
    }
	Opcode op = 8;
}
