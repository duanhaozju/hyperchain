global:
    jsonrpc_port: 8083
    restful_port: 9003
    jvm_port: 50083
    ledger_port: 50053
    #namespace config dir root path
    nsConfigRootPath: "./namespaces"

    ######################################################
    # config log's level by module                       #
    #                                                    #
    # CRITICAL ERROR WARNING NOTICE INFO DEBUG           #
    # high <------------- log level -------> low         #
    #                                                    #
    ######################################################
    logs:
        # dump the log file or not
        dumpfile: true
        newLogFileInterval: 24h  # Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
                                 # such as "300ms", "2h45m".

        logsdir: "./logs"

        loglevel: "NOTICE"
        # default loglevel for all modules which can be override by module level log setting
        file_format: "[%{module}][%{level:.5s}] %{time:15:04:05.000} %{shortfile} %{message}"
        console_format: "%{color}[%{module}][%{level:.5s}] %{time:15:04:05.000} %{shortfile} %{message} %{color:reset}"

        module:
            #set log level by module
            p2p: "DEBUG"
            consensus: "DEBUG"
            core: "NOTICE"
            hyperdb: "NOTICE"
            eventhub: "NOTICE"
    p2p:
        hosts: "./hosts.yaml"
        addr: "./addr.yaml"
        port: 50013
        retrytime: 3s
        ipc: "hpc_3.ipc"
        enableTLS: true
        tlsCA: "./tls/tlsca.ca"
        tlsServerHostOverride: "hyperchain.cn"
        tlsCert: "./tls/tls_peer1.cert"
        tlsCertPriv: "./tls/tls_peer1.priv"
    namespace:
        # start which namespaces when node starts
        start:
            global: true
            ns1: false
            ns2: false
