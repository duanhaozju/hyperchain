global:
    #namespace config dir root path
    nsConfigRootPath: "./namespaces"

    ######################################################
    # config log's level by module                       #
    #                                                    #
    # CRITICAL ERROR WARNING NOTICE INFO DEBUG           #
    # high <------------- log level -------> low         #
    #                                                    #
    ######################################################
    logs:
        # dump the log file or not
        dumpfile: true
        newLogFileInterval: 24h  # Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
                                 # such as "300ms", "2h45m".

        logsdir: "./logs"

        loglevel: "NOTICE"
        # default loglevel for all modules which can be override by module level log setting
        file_format: "[%{module}][%{level:.5s}] %{time:15:04:05.000} %{shortfile} %{message}"
        console_format: "%{color}[%{module}][%{level:.5s}] %{time:15:04:05.000} %{shortfile} %{message} %{color:reset}"

    configs:
            replicainfo:
                interval : 500s
                enable   : false
            ratelimit:
                enable   : true
                txRatePeak : 100
                txFillRate: 0.5ms
                contractRatePeak : 100
                contractFillRate: 0.5ms