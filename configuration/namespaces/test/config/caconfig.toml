# CA & CERT configs
#
# this config prepare  for ca & cert module
# *.toml config file is batter than *.yaml
# this config will never change by hyperchain
# please ensure the file not end with the `/` (slash)
#

[ecert]
ca = "namespaces/test/config/cert/eca.ca"
cert = "namespaces/test/config/cert/ecert.cert"
priv = "namespaces/test/config/cert/ecert.priv"

[rcert]
# if you do not have rcert, leave this item blank
ca = "namespaces/test/config/cert/rca.ca"
cert = "namespaces/test/config/cert/rcert.cert"
priv = "namespaces/test/config/cert/rcert.priv"

# the tls cert supply the transport layer security
[tlscert]
ca = "namespaces/test/config/cert/tlscert/tlsca.ca"
cert = "namespaces/test/config/cert/tlscert/tls_peer1.cert"
priv = "namespaces/test/config/cert/tlscert/tls_peer1.priv"
serverhostoverride = "hyperchain.cn"

[check]
# check the ecert and rcert signature during the connect progress
certsign = true
# check the tcert during the request process
tcert  = true
# check the ercert and rcert
ercert = true
