<div class="row wrapper border-bottom white-bg page-heading" xmlns="http://www.w3.org/1999/html">
    <div class="col-lg-10">
        <h2>Smart Contract</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a ui-sref="dashboards.contract">Smart Contract</a>
            </li>
            <li class="active">
                <strong>Add Project</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="AddProjectCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Add Project</h5>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">Name：</label>

                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="project.name"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Type：</label>

                            <div class="col-sm-10">
                                <label class="radio-inline">
                                    <input type="radio" value="1" name="type" ng-model="project.type" ng-checked="true"> Create </label>
                                <label class="radio-inline">
                                    <input type="radio" value="2" name="type" ng-model="project.type"> Load </label>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Pattern：</label>

                            <div class="col-md-4">
                                <ui-select ng-model="project.pattern" theme="bootstrap" ng-click="select()">
                                    <ui-select-match placeholder="Select a pattern">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="item in PATTERN | filter: $select.search">
                                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                {{project.pattern.value}}
                            </div>
                            <!--<div class="col-lg-4"><select class="form-control m-b" name="account">-->
                                <!--<option>please select pattern</option>-->
                                <!--<option>Pattern 1</option>-->
                                <!--<option>Pattern 2</option>-->
                                <!--<option>Pattern 3</option>-->
                            <!--</select>-->
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit" ng-click="compile()" ng-disabled="disable">Compile</button>
                            </div>
                        </div>
                    </form>
                    <form method="get" class="form-horizontal" ng-show="flag">
                        <div class="form-group"><label class="col-sm-2 control-label">ABI：</label>

                            <div class="col-sm-10">
                                <!--<div>Manager</div>-->
                                <textarea json-text style="width: 700px;height: 500px" ng-model="project.abi" disabled></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit" ng-click="saveABI()">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
