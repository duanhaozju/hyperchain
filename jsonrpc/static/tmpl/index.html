<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2P</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script src="/static/js/common.js"></script>
</head>
<body>
<header>
    <div>P2P</div>
</header>
<div class="container">
    <div class="form">
        <form name="form">
            发送方：<input type="text" name="from" value="0000000000000000000000000000000000000002" placeholder="输入发送方地址"/><br/><br/>
            接收方：<input type="text" name="to" value="0000000000000000000000000000000000000003" placeholder="输入接收方地址"/><br/><br/>
            金&emsp;额：<input name="value" placeholder="value"value="1"/><br>
            <!--<input name="address" placeholder="for example localhost:9000"/><br>-->
            <input type="button" id="button" value="提交">
            <input type="reset">
        </form>
        <div class="status"></div>
    </div>
    <div class="list">
        <table class="trans">
            <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Value</th>
                <th>TimeStamp</th>
            </tr>
            </thead>
            <tbody>
            {{range .Trans}}
                <tr>
                    <td>{{.From}}</td>
                    <td>{{.To}}</td>
                    <td>{{.Value}}</td>
                    <td>{{.TimeStamp}}</td>
                </tr>
            {{end}}
            </tbody>
        </table>
        <table class="balances">
            <thead>
            <tr>
                <th>Account</th>
                <th>Balance</th>
            </tr>
            </thead>
            <tbody>
            {{with .Balances}}
            {{range $key,$value := .}}
            <tr>
                <td>{{$key}}</td>
                <td>{{$value}}</td>
            </tr>
            {{end}}
            {{end}}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
