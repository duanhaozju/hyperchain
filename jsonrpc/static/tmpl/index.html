<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2P</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script src="/static/js/common.js"></script>
</head>
<body>
<header>
    <div class="logo">
        Hyperchain
    </div>
</header>
<div class="container">
    <div class="form">
        <form name="form">
            发送方：<input type="text" name="from" value="cd2a3d9f938e13cd947ec05abc7fe734df8dd822" placeholder="输入发送方地址"/><br/>
            接收方：<input type="text" name="to" value="0000000000000000000000000000000000000002" placeholder="输入接收方地址"/><br/>
            金&emsp;额：<input name="value" placeholder="value" value="1"/><br/>
            <!--<input name="address" placeholder="for example localhost:9000"/><br>-->
            提交次数：<input type="text" name="count" placeholder="若为空，则默认提交一次"/><br/>
            <input type="button" id="submit" value="提交">
            <input type="reset">
            &emsp;<span class="status"></span>
        </form>
        <div class="info">
            <div><span style="font-weight: bold">&emsp;&emsp;&nbsp;最新区块：</span>{{.LastestBlock.Number}}</div>
            <div><span style="font-weight: bold">最新区块Hash：</span> {{.LastestBlock.Hash}}</div>
            <div>
                <span style="font-weight: bold">计算平均处理时间：</span>
                <input type="text" name="from_block" placeholder="起始block number">&nbsp;-&nbsp;
                <input type="text" name="to_block" placeholder="终止block number">
                <input type="button" id="query" value="查询"/>&emsp;
                <span class="time"><span id="time">0</span>ms</span>
            </div>
        </div>
    </div>
    <div class="list">
        <div class="tabs">
            <span class="selected" id="tab_tx">所有交易</span>
            <span id="tab_bal">DB余额</span>
            <span id="tab_block">所有区块</span>
        </div>
        <div>
            <div class="trans">
                <table class="trans">
                    <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Value</th>
                        <th>TimeStamp</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range .Trans}}
                    <tr>
                        <td>{{.From}}</td>
                        <td>{{.To}}</td>
                        <td>{{.Value}}</td>
                        <td>{{.TimeStamp}}</td>
                    </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
            <div class="balances" style="display: none">
                <table class="balances">
                    <thead>
                    <tr>
                        <th>Account</th>
                        <th>Balance</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="blocks" style="display: none">
                <table class="blocks">
                    <thead>
                    <tr>
                        <th>Height</th>
                        <th>Transactions</th>
                        <th>WriteTime</th>
                        <th>&lt; 300ms</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
