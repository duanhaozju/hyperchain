<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>Account</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Blockchain</a>
            </li>
            <li class="active">
                <strong>Account</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="AccountCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table  datatable="ng" dt-options="dtOptions" class="table table-striped table-hover dataTables-example" data-page-size="10">
                        <thead>
                        <tr>
                            <th class="table_th">Address</th>
                            <th class="table_th">Balance</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="ac in accounts">
                            <td>{{ac.account}}</td>
                            <td>{{ac.balance}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="2">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
