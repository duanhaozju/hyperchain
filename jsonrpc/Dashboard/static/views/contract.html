                        <tr ng-repeat="(name,ct) in contracts">
                            <td>{{ct.contractName}}</td>
                            <td>{{ct.projectName}}</td>
                            <td ng-switch="ct.type">
                                <span ng-switch-when="1">Create</span>
                                <span ng-switch-when="2">Load</span>
                            </td>
                            <td ng-switch="ct.status">
                                <span ng-switch-when="0">Nondeployed</span>
                                <span ng-switch-when="1">Deployed</span>
                            </td>
                            <td ng-switch="ct.status">
                                <button class="btn btn-success btn-circle" type="button"><i class="fa fa-list"></i></button>
