<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Smart Contract</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a ui-sref="dashboards.contract">Smart Contract</a>
            </li>
            <li class="active">
                <strong>Add Project</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Add Project</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">Name：</label>

                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Type：</label>

                            <div class="col-sm-10">
                                <label class="radio-inline">
                                    <input type="radio" value="option1" id="optionsRadio1"> Create </label>
                                <label class="radio-inline">
                                    <input type="radio" value="option2" id="optionsRadio2"> Load </label>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Pattern：</label>

                            <div class="col-md-4" data-ng-controller="selectCtrl">
                                <ui-select ng-model="option.selected" theme="bootstrap">
                                    <ui-select-match placeholder="Select or search a person">{{$select.selected.text}}</ui-select-match>
                                    <ui-select-choices repeat="item in options | filter: $select.search">
                                        <div ng-bind-html="item.text | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>

                            </div>

                            <!--<div class="col-lg-4"><select class="form-control m-b" name="account">-->
                                <!--<option>please select pattern</option>-->
                                <!--<option>Pattern 1</option>-->
                                <!--<option>Pattern 2</option>-->
                                <!--<option>Pattern 3</option>-->
                            <!--</select>-->
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">Compile</button>
                            </div>
                        </div>
                    </form>
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">ABI：</label>

                            <div class="col-sm-10">
                                <div>Manager</div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
