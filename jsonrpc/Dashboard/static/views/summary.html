                <!--<small>Total income</small>-->
            </div>
        </div>
    </div>

                <!--&lt;!&ndash;<span class="label label-danger pull-right">Low value</span>&ndash;&gt;-->

                <!--&lt;!&ndash;<div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i></div>&ndash;&gt;-->
                <!--&lt;!&ndash;<small>In first month</small>&ndash;&gt;-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->
    <div class="col-lg-3">
        <div class="ibox float-e-margins">
            <div class="ibox-title wrap">
                <!--<span class="label label-info pull-right">Annual</span>-->
                <h3>AVG Time</h3>
            </div>
            <div class="ibox-content wrap">
                <h1 class="no-margins"><span ng-bind="avgTime | hexStringToNum"></span>ms</h1>

                <!--<div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i></div>-->
                <!--<small>New orders</small>-->
            </div>
        </div>
    </div>

        <div class="ibox float-e-margins">
            <div class="ibox-title wrap">
                <!--<span class="label label-primary pull-right">Today</span>-->
                <h3>Total Transaction</h3>
            </div>
            <div class="ibox-content wrap">
                <h1 class="no-margins">#<span ng-bind="txCount | hexStringToNum"></span></h1>

                <!--<div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i></div>-->
                <!--<small>New visits</small>-->
            </div>
        </div>
    </div>
</div>
<div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>Server</h3>
                    <table class="table table-hover no-margins">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Status</th>
                                <th>IP</th>
                                <th>Port</th>
                                <th>IsPrimary</th>
                                <th>Delay</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="n in nodes">
                            <td>
                                <span ng-bind="n.id"></span>
                            </td>
                            <td>
                                <div ng-if="n.status == 0">
                                    <i class="fa fa-circle text-navy"></i>&nbsp;
                                    <small>alive</small>
                                </div>
                                <div ng-if="n.status == 1">
                                    <i class="fa fa-circle text-warning"></i>&nbsp;
                                    <small>pending</small>
                                </div>
                                <div ng-if="n.status == 2">
                                    <i class="fa fa-circle text-danger"></i>&nbsp;
                                    <small>stopped</small>
                                </div>

                            </td>
                            <td >
                                <span ng-bind="n.ip"></span>
                            </td>
                            <td>
                                <span ng-bind="n.port"></span>
                            </td>
                            <td>
                                <span ng-bind="n.isprimary"></span>
                            </td>
                            <td>
                                <span ng-bind="n.delay"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
