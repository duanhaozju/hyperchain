syntax = "proto3";
package protos;

// This message type is used between consensus and outside
message SessionMessage {
    enum Type {
        CONSENSUS = 0;
        FOWARD_TX = 1;
        SYNC_REPLICA = 2;
        UNICAST_INVALID = 3;
        BROADCAST_SINGLE_BLK = 4;
        UNICAST_BLK = 5;
        SYNC_REQ = 6;
        SYNC_WORLD_STATE = 7;
        SEND_WORLD_STATE = 8;
        ADD_PEER = 9;
        DEL_PEER = 10;
    }
    Type type = 1;
    bytes payload = 2;
}

