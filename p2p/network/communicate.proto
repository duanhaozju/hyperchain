syntax="proto3";

package network;

import "hyperchain/p2p/message/msg.proto";

service Chat {
    // dibi data tranfer
    rpc Chat(stream message.Message) returns(stream message.Message){}

    /*
      Client                                               Server

      ClientHello                  -------->
                                                      ServerHello
                                                     Certificate*
                                               ServerKeyExchange*
                                              CertificateRequest*
                                   <--------      ServerHelloDone
      Certificate*
      ClientKeyExchange
      CertificateVerify*
      [ChangeCipherSpec]
      Finished                     -------->
                                               [ChangeCipherSpec]
                                   <--------             Finished
      Application Data             <------->     Application Data
    */
    // Greeting doube arrow greeting message transfer
    rpc Greeting(message.Message)returns(message.Message){}

    // Wisper Transfer the the node health infomation
    rpc Whisper(message.Message)returns(message.Message){}

}
