syntax="proto3";
package payloads;

message Identify {
   bool IsVP        = 1;
   bool IsOriginal  = 2;
   string Hostname  = 3;
   string Namespace = 4;
   string Hash      = 5;
   int64 Id         = 6;
   bytes Certificate = 7;
   bytes Signature  = 8;
   bytes Cipher     = 9;
   bytes KeyExchange = 10;
}
