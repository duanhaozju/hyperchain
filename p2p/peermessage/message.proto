// message defination for network transaction
syntax="proto3";

package peermessage;


message Message{
    // From the message source 
    PeerAddress From     = 1;
    MsgType MessageType  = 2;
    bytes  Payload       = 3;
    int64 MsgTimeStamp   = 15;

    //MsgType message type during data transfer 
    enum MsgType {
        HELLO           = 0;
        HELLO_RESPONSE  = 1;
        RESPONSE        = 2;
        CONSUS          = 3;
        KEEPALIVE       = 4;
        SYNCMSG         = 5;
        PENDING         = 6;
    }
}

//PeerAddress the peer address
message PeerAddress {
        string Ip      =   1;
        int32 Port     =   2;
        string hash    =   3;
        string address =   4;
        int32 ID       =   5;
}

service Chat {
    // double arrow data tranfer
    rpc Chat(Message) returns(Message){}
}