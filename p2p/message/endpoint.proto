syntax="proto3";

package message;

message Endpoint{
    int64 Version  = 1;
    bytes Hostname = 2;
    bytes Filed = 3;
    int64 Port     = 4;
    bytes UUID     = 5;
    Extend Extend    = 6;
}

message Extend{
    bytes ReferIP = 1;
    int64 LastTimestamp = 2;
    bytes Status = 3;
    bytes Extends = 4;
}