# CA & CERT configs
#
# this config prepare  for ca & cert module
# *.toml config file is batter than *.yaml
# this config will never change by hyperchain
# please ensure the file not end with the `/` (slash)
#

[ecert]
ca = "test/cert/eca.ca"
cert = "test/cert/ecert.cert"
priv = "test/cert/ecert.priv"

[rcert]
# if you do not have rcert, leave this item blank
ca = "test/cert/rca.ca"
cert = "test/cert/rcert.cert"
priv = "test/cert/rcert.priv"

# the tls cert supply the transport layer security
[tlscert]
ca = "test/cert/tlscert/tlsca.ca"
cert = "test/cert/tlscert/tls_peer1.cert"
priv = "test/cert/tlscert/tls_peer1.priv"
serverhostoverride = "hyperchain.cn"

[check]
# check the ecert and rcert during the connect progress
checkercert = true

# check the tcert during the request process
checktcert  = true
