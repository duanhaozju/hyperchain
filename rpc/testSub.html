<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        console.log("sending message...")
        console.log("current connect：",conn)
        console.log("current message：", msg.value)
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://localhost:10001");
        console.log("connect ",conn," ...")
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };

        conn.onmessage = function (evt) {
            console.log("received message！")
            console.log(evt)
            var datajson = JSON.parse(evt.data);
             if (datajson.code == 0) {
                 // 请求的正常返回，result为true是退订，否则是订阅
                 if (datajson.result == true || datajson.result == "true") {
                     var info3 = document.createElement("div");
                     info3.innerText = "==== You have unsubscribed an event: ====";
                     info3.style.color = "red"
                     appendLog(info3);
                 } else {
                     var info1 = document.createElement("div");
                     info1.innerText = "==== You have subscribed an event: ====";
                     info1.style.color = "green"
                     appendLog(info1);
                 }
             } else {
                 // 通知
                 var info2 = document.createElement("div");
                 info2.innerText = "==== The notification message follows: =====";
                 info2.style.color = "cornflowerblue"
                 appendLog(info2);
             }


            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log">
    <div style="background-color: silver;color: white;padding: 5px">
        <b>Request Example:</b>
        <div>  Subscribe: {"jsonrpc":"2.0","method": "sub_subscribe","id": 1,"namespace":"global","params":["newBlock", {}]}</div>
        <div>Unsubscribe: {"jsonrpc":"2.0","method": "sub_unsubscribe","id": 1,"namespace":"global","params":["id"]}</div>
    </div>
</div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64" value='{"jsonrpc":"2.0","method": "sub_subscribe","id": 1,"namespace":"global","params":["newBlock", {}]}'/>
</form>
</body>
</html>
