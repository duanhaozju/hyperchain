<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");
    var tbody = document.getElementById("tbody");
    var records = {};

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        console.log("sending message...")
        console.log("current connect：",conn)
        console.log("current message：", msg.value)
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://localhost:10002");
        console.log("connect ",conn," ...")
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };

        conn.onmessage = function (evt) {
            console.log("received message！")
            console.log(evt)
            var datajson = JSON.parse(evt.data);
             if (datajson.code == 0) {
                 // 请求的正常返回，result为true是退订，否则是订阅
                 if (datajson.result == true || datajson.result == "true") {
                     var info3 = document.createElement("div");
                     info3.innerText = "==== You have unsubscribed an event: ====";
                     info3.style.color = "red"
                     appendLog(info3);
                 } else {
                     var info1 = document.createElement("div");
                     info1.innerText = "==== You have subscribed an event: ====";
                     info1.style.color = "green"
                     appendLog(info1);
                     records[datajson.result] = 0

                     // 渲染
                     var tr = document.createElement("tr");
                     var td1 = document.createElement("td");
                     var td2 = document.createElement("td");

                     td1.innerText = datajson.result;
                     td2.innerText = "0";

                     td2.setAttribute("id", datajson.result);
                     tr.appendChild(td1);
                     tr.appendChild(td2);
                     tbody.appendChild(tr)
                 }
             } else if (datajson.code && datajson.code != 0) {
                 var info4 = document.createElement("div");
                 info4.innerText = "==== Subscribed an event error: ====";
                 info4.style.color = "red"
                 appendLog(info4);
             } else {
                 // 通知
                 var info2 = document.createElement("div");
                 info2.innerText = "==== The notification message follows: =====";
                 info2.style.color = "cornflowerblue"
                 appendLog(info2);
                 // 计数
                 records[datajson.result.subscription]++
                 // 渲染
                 var td22 = document.getElementById(datajson.result.subscription);
                 var current = parseInt(td22.innerText);
                 current++;
                 td22.innerText = current;
             }


            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
html {
    /*overflow: hidden;*/
}

body {
    /*overflow: hidden;*/
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
    background: gray;
}

table {
    border: 1px solid silver;
    margin-bottom: 10px;
}

thead th {
    background-color: #d5d5d5;
}

th, td {
    text-align: center;
    padding: 5px 10px;
    min-width: 300px;
}

</style>
</head>
<body>
<div id="log">
    <table>
        <thead>
        <tr>
            <th>Subscription</th>
            <th>Notification</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <div style="background-color: silver;color: white;padding: 5px">
        <b>Request Example:</b>
        <div>  Subscribe: {"jsonrpc":"2.0","method": "sub_subscribe","id": 1,"namespace":"global","params":["block", false]}</div>
        <div>Unsubscribe: {"jsonrpc":"2.0","method": "sub_unsubscribe","id": 1,"namespace":"global","params":["id"]}</div>
    </div>
</div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64" style="width: 70%;" value='{"jsonrpc":"2.0","method": "sub_subscribe","id": 1,"namespace":"global","params":["block", false]}'/>
</form>
</body>
</html>
